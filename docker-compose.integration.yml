services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: letterboxd_db
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - db_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--password=rootpassword"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    ports:
      - "5000"
    environment:
      - PORT=5000
      - DB_URL=mysql://root:rootpassword@letterboxd_mysql:3306/letterboxd_db
      - DB_TYPE=mysql
      - DB_SCHEMA=letterboxd_db
      - JWT_SECRET=your_jwt_secret
    depends_on:
      letterboxd_mysql:
        condition: service_healthy
    networks:
      - db_network
      - backend_network

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000"
    environment:
      - VITE_API_URL=http://nginx-proxy/api
      - PORT=3000
    depends_on:
      - backend
    networks:
      - backend_network
      - frontend_network

  nginx-proxy:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
    networks:
      - frontend_network
      - backend_network

networks:
  db_network:
    driver: bridge
  backend_network:
    driver: bridge
  frontend_network:
    driver: bridge

volumes:
  mysql_data: