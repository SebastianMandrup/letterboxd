name: CI

on:

# todo: remove on push if not needed
  # push:
  #   branches:
  #     - main
  push:
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/ci.yml"
      - "docker-compose.integration.yml"     
  pull_request:
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/ci.yml"
      - "docker-compose.integration.yml"

jobs:

  static-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint & Prettier checks
        run: npm run lint:all


      - name: Cache Frontend modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run Unit Tests
        run: cd frontend && npm test
        env:
          CI: true

  integration-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build & start containers
        run: docker-compose -f docker-compose.integration.yml up -d --build

      - name: Install frontend deps
        run: docker-compose -f docker-compose.integration.yml exec -T frontend sh -c "npm ci"

      - name: Run integration tests
        run: docker-compose -f docker-compose.integration.yml exec -T frontend sh -c "npm run test:integration"

      - name: Show app logs
        if: failure()
        run: docker-compose -f docker-compose.integration.yml logs frontend

      - name: Show backend logs
        if: failure()
        run: docker-compose -f docker-compose.integration.yml logs backend

      - name: Tear down containers
        run: docker-compose -f docker-compose.integration.yml down

  docker-build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/sebastianmandrup/x-clone:${{ github.sha }} .

      - name: Push Docker image
        run: docker push ghcr.io/sebastianmandrup/x-clone:${{ github.sha }}